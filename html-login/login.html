<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="/node_modules/font-awesome/css/font-awesome.css">
    <link href="/html-login/login.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->

        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->

</head>

<body>
    <section>
        <div class="inner">
            <div class="col-12 d-flex justify-content-center">
                <img src="../images/Frame.png">
                <div class="form-login">
                    <form>
                        <div class="col-12">
                            <input type="text" class="input-info" placeholder="Tên đăng nhập">
                        </div>
                        <div class="col-12">
                            <input type="text" class="input-info" placeholder="Mật khẩu">
                        </div>
                        <div class="footer-form d-flex justify-content-between">
                            <label>
                                <input type="checkbox" name="remember">
                                Nhớ mật khẩu
                            </label>
                            <a href="#">Quên mật khẩu?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
