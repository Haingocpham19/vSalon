<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstrap -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- font awesome -->
    <link href="/node_modules/font-awesome/css/font-awesome.css">
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">

    <link href="/html-login/login.css" rel="stylesheet">

</head>

<body>
    <section>
        <div class="inner">
            <div>
                <img src="../images/Frame.png">
                <div class="form-login">
                    <form>
                        <input type="text" class="input-handle" placeholder="Tên đăng nhập">
                        <div id="input-pwd">
                            <input type="password" class="input-handle" id="id_password"  placeholder="Mật khẩu">
                            </input>
                            <i class="bi bi-eye-slash field-icon" id="togglePassword"></i>
                        </div>
                        <div class="footer-form">
                            <div class="remember-account">
                                <div class="check">
                                    <label class="checkbox-label py-2 text-white">
                                        <input type="checkbox">
                                        <span class="mark"></span>
                                        <span class="text-nowrap" style="margin-left: 10px;">Nhớ tài khoản</span>
                                    </label>
                                </div>
                            </div>                    
                            <div class="remember-pwd">
                                <a href="#">Quên mật khẩu?</a>
                            </div>
                        </div>
                        <button type="submit">ĐĂNG NHẬP</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#id_password');

    togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye slash icon
        this.classList.toggle('bi-eye');
    });
</script>
</html>
