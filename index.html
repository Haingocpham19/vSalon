<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
   
    <title>Document</title>
</head>
<body>
    <header class="fixed">
        <div class="header-section">
            <div class="inner row">
                <div class="col-lg-12 col-md-12 col-xs-12 d-flex menu">
                    <div class="col-lg-3 col-md-3 col-sm-6">
                        <img src="/images/logo.svg">
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-6 menu-cate">
                        <div class="list-categories d-flex justity-content-around">
                            <a href="#">Danh mục</a>
                            <a href="#">Tính năng</a>
                            <a href="#">Bảng giá</a>
                            <a href="#">Ứng dụng Mobile</a>
                            <a href="#">Phản hồi</a>
                        </div>
                        <div class="change-stuff d-flex">
                            <div class="change-language">
                                <img src="/images/2560px-Flag_of_Vietnam.svg.png" width="24px" height="17.14px">
                                <i class="bi bi-chevron-down"></i>

                            </div>
                            <div class="action-login-register">
                                <button>Đăng ký</button>
                                <button>Đăng nhập</button>
                            </div>                
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="stuff">
        <div class="container-fluid introduction">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="/images/background.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="/images/slide-2.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="/images/slide-3.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>

                </div>            
            </div> -->
